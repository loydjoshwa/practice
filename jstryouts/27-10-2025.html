<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
let input = [
            [1, 1, 0],
            [1, 0, 1],
            [0, 0, 0]
        ];


        function final(image){
            for(let i=0; i<image.length; i++){
                image[i].reverse();

                image[i]= image[i].map(function (each){
                    if(each===1){
                        return 0
                    }else {return 1}
                })

            }return image
        }


     console.log(final(input))
    </script>
    
</body>
</html>
